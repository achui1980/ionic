<ion-view>
    <ion-nav-title>达人 {{drInfo.realName}} </ion-nav-title>
    <ion-nav-buttons>
        <a class="button icon-left ion-chevron-left button-clear button-dark" ui-sref="tab.daren"></a>
    </ion-nav-buttons>
    <ion-content>
        <div class="">
            <div class="wine_drtx2">
                <ul ng-switch on="drInfo.sex">
                    <li ng-switch-when="女">
                        <a href="" class="l"><img src="images/nv_icon.png">
                            <p>靓女</p>
                        </a>
                    </li>
                    <li ng-switch-when="男">
                        <a href="" class="l"><img src="images/nan_icon.png">
                            <p>帅哥</p>
                        </a>
                    </li>
                    <li class="wine_dr_touxiang"><img src="{{resourceURL}}{{drInfo.headPic}}" style="height:115px;width:115px"></li>
                    <li>
                        <a href="" class="r"><img src="images/gz_icon.png">
                            <p>关注数 {{drInfo.fansAmount}}</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="list padding-top">
            <label class="item item-input">
                <span class="input-label">{{drInfo.realName}}</span>
                <label></label>
            </label>
            <label class="item item-input">
                <span class="input-label">等级</span>
                <img ng-src={{drLv}} />
            </label>
            <label class="item item-input">
                <span class="input-label">身高</span>
                <label>{{drInfo.height}}</label>
            </label>
            <label class="item item-input">
                <span class="input-label">体重</span>
                <label>{{drInfo.weight}}</label>
            </label>
            <label class="item item-input">
                <span class="input-label">星座</span>
                <label>{{drInfo.star}}</label>
            </label>
            <label class="item item-input">
                <span class="input-label">宣言</span>
                <label>{{drInfo.personSign}}</label>
            </label>
        </div>
    </ion-content>
</ion-view>
